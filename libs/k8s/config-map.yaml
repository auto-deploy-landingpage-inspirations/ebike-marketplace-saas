apiVersion: v1
kind: ConfigMap
metadata:
  name: config-map
  namespace: targabay
data:
  # Auth0
  # Auth0 - Common
  AUTH0_ISSUER_BASE_URL: "${AUTH0_ISSUER_BASE_URL}"
  AUTH0_AUDIENCE: "${AUTH0_AUDIENCE}"
  # Auth0 - Service
  AUTH0_DOMAIN: "${AUTH0_DOMAIN}"
  AUTH0_API_CLIENT_ID: "${AUTH0_API_CLIENT_ID}"
  AUTH0_API_CLIENT_SECRET: "${AUTH0_API_CLIENT_SECRET}"
  # Auth0 - Client
  AUTH0_SECRET: "${AUTH0_SECRET}"
  AUTH0_BASE_URL: "${AUTH0_BASE_URL}"
  AUTH0_CLIENT_ID: "${AUTH0_CLIENT_ID}"
  AUTH0_CLIENT_SECRET: "${AUTH0_CLIENT_SECRET}"
  AUTH0_SCOPE: "${AUTH0_SCOPE}"
  # Xata
  XATA_DATABASE_URL: "${XATA_DATABASE_URL}"
  XATA_API_KEY: "${XATA_API_KEY}"
  XATA_BRANCH: "${XATA_BRANCH}"
  # S3
  S3_KEY: "${S3_KEY}"
  S3_SECRET: "${S3_SECRET}"
  S3_BUCKET: "${S3_BUCKET}"
  S3_REGION: "${S3_REGION}"
  # Other configs needed for webapp
  GRPC_API_BASE_URL: http://go-api-service:50051
  IMAGE_CDN_BASE: "${IMAGE_CDN_BASE}"
  RECAPTCHA_SITE_SECRET: "${RECAPTCHA_SITE_SECRET}"
  NEXT_CONTACT_US_FORM_KEY: "${NEXT_CONTACT_US_FORM_KEY}"
  NEXT_PUBLIC_SUPPORT_EMAIL: "${NEXT_PUBLIC_SUPPORT_EMAIL}"

