apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Values.handleExpiredJob.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.handleExpiredJob.appName }}
spec:
  schedule: "{{ .Values.handleExpiredJob.cronExpression }}"
  concurrencyPolicy: Forbid  # Optional, prevents concurrent executions (recommended)
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: {{ .Values.handleExpiredJob.appName }}
            image: "{{ .Values.handleExpiredJob.image.name }}:{{ .Values.handleExpiredJob.image.version }}"
            envFrom:
            - configMapRef:
                name: {{ .Values.configmapName }}
          restartPolicy: OnFailure
