apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.configmapName }}
  namespace: {{ .Values.namespace }}
data:
  # Auth0
  # Auth0 - Common
  AUTH0_ISSUER_BASE_URL: {{ .Values.configMap.AUTH0_ISSUER_BASE_URL }}
  AUTH0_AUDIENCE: {{ .Values.configMap.AUTH0_AUDIENCE }}
  # Auth0 - Service
  AUTH0_DOMAIN: {{ .Values.configMap.AUTH0_DOMAIN }}
  AUTH0_API_CLIENT_ID: {{ .Values.configMap.AUTH0_API_CLIENT_ID }}
  AUTH0_API_CLIENT_SECRET: {{ .Values.configMap.AUTH0_API_CLIENT_SECRET }}
  # Auth0 - Client
  AUTH0_SECRET: {{ .Values.configMap.AUTH0_SECRET }}
  AUTH0_BASE_URL: {{ .Values.configMap.AUTH0_BASE_URL }}
  AUTH0_CLIENT_ID: {{ .Values.configMap.AUTH0_CLIENT_ID }}
  AUTH0_CLIENT_SECRET: {{ .Values.configMap.AUTH0_CLIENT_SECRET }}
  AUTH0_SCOPE: {{ .Values.configMap.AUTH0_SCOPE }}
  # Xata
  XATA_DATABASE_URL: {{ .Values.configMap.XATA_DATABASE_URL }}
  XATA_API_KEY: {{ .Values.configMap.XATA_API_KEY }}
  XATA_BRANCH: {{ .Values.configMap.XATA_BRANCH }}
  # S3
  S3_KEY: {{ .Values.configMap.S3_KEY }}
  S3_SECRET: {{ .Values.configMap.S3_SECRET }}
  S3_BUCKET: {{ .Values.configMap.S3_BUCKET }}
  S3_REGION: {{ .Values.configMap.S3_REGION }}
  # Other configs needed for webapp
  GRPC_API_BASE_URL: "http://{{ .Values.apiService.appName }}:{{ .Values.apiService.port | toString }}"
  IMAGE_CDN_BASE: {{ .Values.configMap.IMAGE_CDN_BASE }}
  RECAPTCHA_SITE_SECRET: {{ .Values.configMap.RECAPTCHA_SITE_SECRET }}
  NEXT_CONTACT_US_FORM_KEY: {{ .Values.configMap.NEXT_CONTACT_US_FORM_KEY }}

