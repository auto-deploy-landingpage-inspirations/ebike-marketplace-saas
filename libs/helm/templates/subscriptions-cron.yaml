apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Values.subscriptionsJob.daily.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.subscriptionsJob.daily.appName }}
spec:
  schedule: "{{ .Values.subscriptionsJob.daily.cronExpression }}"
  concurrencyPolicy: Forbid  # Optional, prevents concurrent executions (recommended)
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: {{ .Values.subscriptionsJob.daily.appName }}
            image: "{{ .Values.subscriptionsJob.image.name }}:{{ .Values.subscriptionsJob.image.version }}"
            args: {{ .Values.subscriptionsJob.daily.args }}
            envFrom:
            - configMapRef:
                name: {{ .Values.configmapName }}
          restartPolicy: OnFailure
---
