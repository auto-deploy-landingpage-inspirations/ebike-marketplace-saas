# Default values for targabay.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
namespace: targabay
configmapName: tb-config-map
apiService:
  appName: api-service
  image:
    name: kajendranalagaratnam/targabay-api-service
    version: 0.0.6
  port: 50051
webApp:
  appName: webapp
  image:
    name: kajendranalagaratnam/targabay-webapp
    version: 0.0.5
  port: 3000
handleExpiredJob:
  appName: handle-expired-job
  cronExpression: '0 0 * * *'
  image:
    name: kajendranalagaratnam/targabay-handle-expired-job
    version: 0.0.1
configMap:
  name: tb-config-map
  values:
    ENV_NAME: ''
    AUTH0_ISSUER_BASE_URL: ''
    AUTH0_DOMAIN: ''
    AUTH0_API_CLIENT_ID: ''
    AUTH0_API_CLIENT_SECRET: ''
    AUTH0_SECRET: ''
    AUTH0_BASE_URL: ''
    AUTH0_CLIENT_ID: ''
    AUTH0_CLIENT_SECRET: ''
    AUTH0_SCOPE: ''
    XATA_DATABASE_URL: ''
    XATA_API_KEY: ''
    XATA_BRANCH: ''
    AWS_ACCESS_KEY: ''
    AWS_ACCESS_SECRET: ''
    AWS_S3_BUCKET: ''
    AWS_S3_REGION: ''
    # Optionals
    IMAGE_CDN_BASE: ''
    RECAPTCHA_SITE_SECRET: ''
    NEXT_CONTACT_US_FORM_KEY: ''
