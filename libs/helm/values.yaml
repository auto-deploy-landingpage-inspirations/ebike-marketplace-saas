# Default values for targabay.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
namespace: targabay
configmapName: tb-config-map
apiService:
  appName: api-service
  image:
    name: kajendranalagaratnam/targabay-api-service
    version: 0.0.5
  port: 50051
webApp:
  appName: webapp
  image:
    name: kajendranalagaratnam/targabay-webapp
    version: 0.0.2
  port: 3000
configMap:
  name: tb-config-map
  values:
    AUTH0_ISSUER_BASE_URL: ''
    AUTH0_AUDIENCE: ''
    AUTH0_DOMAIN: ''
    AUTH0_API_CLIENT_ID: ''
    AUTH0_API_CLIENT_SECRET: ''
    AUTH0_SECRET: ''
    AUTH0_BASE_URL: ''
    AUTH0_CLIENT_ID: ''
    AUTH0_CLIENT_SECRET: ''
    AUTH0_SCOPE: ''
    XATA_DATABASE_URL: ''
    XATA_API_KEY: ''
    XATA_BRANCH: ''
    S3_KEY: ''
    S3_SECRET: ''
    S3_BUCKET: ''
    S3_REGION: ''
    # Optionals
    IMAGE_CDN_BASE: ''
    RECAPTCHA_SITE_SECRET: ''
    NEXT_CONTACT_US_FORM_KEY: ''
