name: Dev Deployment
env:
    VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
    VERCEL_PROJECT_ID: ${{ secrets.VERCEL_DEV_PROJECT_ID }}
on:
    workflow_dispatch:
jobs:
    deployment:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        environment: 
          name: development
          url: https://dev.targabay.com
        env:
            NODE_OPTIONS: "--max_old_space_size=4096"
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Delete robots.prod.txt in dev env
              run: rm public/robots.prod.txt
            - name: Setup CI
              uses: ./.github/workflows/setup-ci
            - name: Pull Vercel Environment Information
              run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
            - name: Build Project Artifacts
              run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
            - name: Deploy Project Artifacts to Vercel
              run: vercel deploy --force --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
